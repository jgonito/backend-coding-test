scenarios:
  - name: "Create ride"
    flow:
    - post:
        url: /rides
        json:
          start_lat: "{{ start_lat }}"
          start_long: "{{ start_long }}"
          end_lat: "{{ end_lat }}"
          end_long: "{{ end_long }}"
          rider_name: "{{ rider_name }}"
          driver_name: "{{ driver_name }}"
          driver_vehicle: "{{ driver_vehicle }}"